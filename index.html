<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>2D creative</title>
<link href="css/style.css" rel="stylesheet" type="text/css" /> 
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script> 
<script type="text/javascript">
function bind(func, context) {
  return func.call(context);
};

SetOpacity = function (){
	 $('.navbar').children().css("opacity", "0.3");
	 this.style ="opacity : 1";
	 $(this).prev('li').css("opacity" , "0.7");
	 $(this).next('li').css("opacity" , "0.7");
};

$(document).ready(function() {
	setTimeout ("$('#logo').fadeIn('slow');", 1000);
	setTimeout ("$('.menu').fadeIn('slow');", 1500);
	setTimeout ("$('.floor').fadeIn('slow');", 2000);
	});
</script> 
</head>

<body>
<div class="main">
	<div id="logo"><img src="img/logo.png" alt="logo" /></div>
	<div class="menu">
		<ul class ="navbar">
			<li onclick="bind(SetOpacity, this)"> РОМБ </li>
			<li onclick="bind(SetOpacity, this)"> ВИДЕО </li>
			<li onclick="bind(SetOpacity, this)"> СОТРУДНИЧЕСТВО </li>
			<li onclick="bind(SetOpacity, this)"> КОНТАКТЫ </li>
		</ul>	
	</div>
	<div class="floor"><a href='#' class='button'>'</a></div> 
</div>
      
</body>
</html>
